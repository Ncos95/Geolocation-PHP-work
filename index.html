<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">

        <title>Geonames Test</title>
        <meta name="description" content="Geonames example">
        <meta name="author" content="Ned Cosgrove">
        
    </head>

    <body>

        <h1>Geonames Table</h1>

        <div id="table">

            <select id="country">
                <option value="AD">Andorra</option>
                <option value="BD">Bangladesh</option>
                <option value="GU">Guam</option>
                <option value="TV">Tuvalu</option>
            </select>

            <select id="language">
                <option value="en">English</option>
                <option value="pt">Portuguese</option>
                <option value="nl">Dutch</option>
                <option value="bn">Bengali</option>
            </select>

            <button id="button">Click here</button>

            <br>

        <table>
            <tr>
                <td>Capital:</td>
                <td id="Capital"></td>
            </tr>
            <tr>
                <td>Population:</td>
                <td id="Population"></td>
            </tr>
            <tr>
                <td>Language:</td>
                <td id="Language"></td>
            </tr>
        </table>

        </div>

        <script type="application/javascript" src="libraries/JS/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="libraries/JS/Geonames.js"></script>

    </body>

</html>
